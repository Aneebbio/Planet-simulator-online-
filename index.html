<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Simulator 7.0: Cosmic Lawgiver</title>
    <style>
        body { background: #050508; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        #resource-bar { background: #1a1a2e; padding: 15px; display: flex; justify-content: space-around; border-bottom: 2px solid #ed1e79; position: sticky; top: 0; z-index: 1000; }
        #main-nav { display: flex; justify-content: space-around; background: #111; padding: 10px; border-bottom: 1px solid #333; }
        #grid-container { position: relative; width: fit-content; margin: 20px auto; }
        #grid-9x9 { display: grid; grid-template-columns: repeat(9, 30px); gap: 2px; border: 2px solid #333; padding: 5px; background: #000; }
        .tile { width: 30px; height: 30px; background: #1a1a1a; border-radius: 2px; transition: 0.8s; }
        
        /* TILE STAGES */
        .stage-rock { background: #636e72 !important; } .stage-red { background: #c0392b !important; } 
        .stage-ocean { background: #0984e3 !important; } .stage-flowers { background: #00b894 !important; }
        .stage-city { background: #f1c40f !important; box-shadow: 0 0 8px gold; }

        /* DEBUG MENU */
        #debug-menu { position: fixed; right: 10px; top: 120px; width: 140px; background: rgba(0,0,0,0.95); border: 1px solid lime; padding: 10px; display: none; z-index: 9999; box-shadow: 0 0 15px lime; font-family: monospace; font-size: 10px; text-align: left; }
        .debug-btn { background: #111; color: lime; border: 1px solid lime; width: 100%; margin: 3px 0; cursor: pointer; padding: 5px; }

        /* CARDS */
        .upgrade-card { background: #161b33; padding: 12px; margin: 10px auto; border: 1px solid #444; border-radius: 8px; width: 85%; max-width: 400px; }
        .law-card { border: 1px solid gold; background: linear-gradient(135deg, #1a1a00, #000); }
        .ach-row { display: flex; align-items: center; background: #111; margin: 5px auto; padding: 10px; border-radius: 5px; width: 90%; border: 1px solid #333; }
        .unlocked { border-color: gold; color: gold; }

        /* BOSS */
        #boss { position: absolute; width: 100px; height: 100px; background: radial-gradient(circle, #ff0000, #000); border-radius: 50%; top: -150px; left: 50%; transform: translateX(-50%); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; border: 2px solid white; box-shadow: 0 0 20px red; }
        #boss-hp { width: 80%; height: 6px; background: #333; border: 1px solid white; }
        
        button { cursor: pointer; border: none; padding: 10px 15px; border-radius: 4px; font-weight: bold; color: white; background: #ed1e79; }
        button:disabled { background: #444; cursor: not-allowed; }
        .full-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 4000; flex-direction: column; }
    </style>
</head>
<body onload="checkSave()">

    <div id="login-screen" class="full-overlay">
        <div style="border: 2px solid #ed1e79; padding: 30px; border-radius: 15px; background: #111;">
            <h1>GOD SIMULATOR 7.0</h1>
            <input type="text" id="god-name" placeholder="Divine Name..." style="padding:10px;">
            <br><br><button onclick="login()">AWAKEN</button>
        </div>
    </div>

    <div id="debug-menu">
        <div style="color: lime; font-weight: bold;">ðŸ”§ INFINITY</div>
        <button class="debug-btn" onclick="isotopes += 10000000; updateUI();">+10M Iso</button>
        <button class="debug-btn" onclick="faith += 1000; updateUI();">+1k Faith</button>
        <button class="debug-btn" onclick="spawnBoss()">Spawn Boss</button>
        <button class="debug-btn" onclick="localStorage.clear(); location.reload();" style="color:red;">WIPE ALL</button>
    </div>

    <div id="resource-bar">
        <span>Iso: <b id="isotope-count">0</b></span>
        <span style="color:#00f2ff;">Faith: <b id="faith-count">0</b></span>
    </div>

    <nav id="main-nav">
        <button onclick="showScreen('play-screen')">World</button>
        <button onclick="showScreen('skill-screen')">Skills</button>
        <button onclick="showScreen('faith-screen')" style="color:#00f2ff;">Ascension</button>
        <button onclick="showScreen('law-screen')" id="law-nav" style="display:none; color:gold;">Laws</button>
        <button onclick="showScreen('stat-screen')">Records</button>
    </nav>

    <main>
        <section id="play-screen" class="screen">
            <div id="god-rank" style="color:#ed1e79; font-weight:bold; margin-top:10px;">Celestial Spark</div>
            <div id="grid-container">

                </div>
                <div id="grid-9x9"></div>
            </div>
            <button onclick="advanceDay()" style="padding: 15px 40px;">Advance Day</button>
            <p id="day-text">Day 1 / 20</p>
        </section>

        <section id="skill-screen" class="screen" style="display:none;"><div id="skills-container"></div></section>

        <section id="faith-screen" class="screen" style="display:none;">

            <div class="upgrade-card" style="border: 2px solid #00f2ff;">
                <p>Harvestable: <b id="pending-faith">0</b> Faith</p>
                <button onclick="rebirth()" style="background:#00f2ff; color:#000;">REBIRTH</button>
            </div>
            <div id="faith-shop"></div>
        </section>

        <section id="law-screen" class="screen" style="display:none;">

            <p>Sacrifice 50 Faith to enact a permanent Law.</p>
            <div id="laws-container"></div>
        </section>

        <section id="stat-screen" class="screen" style="display:none;">
            <h2>Hall of Records</h2>
            <div class="upgrade-card">Clicks: <b id="stat-clicks">0</b> | Kills: <b id="stat-kills">0</b></div>
            <h3>Achievements</h3>
            <div id="ach-list"></div>
        </section>
    </main>
