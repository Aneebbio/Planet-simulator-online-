<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Simulator 6.3: Eternal Records</title>
    <style>
        body { background: #050508; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        #resource-bar { background: #1a1a2e; padding: 15px; display: flex; justify-content: space-around; border-bottom: 2px solid #ed1e79; position: sticky; top: 0; z-index: 1000; }
        #main-nav { display: flex; justify-content: space-around; background: #111; padding: 10px; border-bottom: 1px solid #333; }
        #grid-container { position: relative; width: fit-content; margin: 30px auto; }
        #grid-9x9 { display: grid; grid-template-columns: repeat(9, 30px); gap: 2px; border: 2px solid #333; padding: 5px; background: #000; }
        .tile { width: 30px; height: 30px; background: #1a1a1a; border-radius: 2px; transition: 0.5s; }
        
        /* THE FAITH SHOP STYLE */
        .faith-card { border: 1px solid #00f2ff; background: #001a1a; padding: 10px; margin: 10px auto; border-radius: 8px; width: 85%; max-width: 400px; }
        .achievement-row { display: flex; align-items: center; background: #111; margin: 5px auto; padding: 10px; border-radius: 5px; width: 90%; border: 1px solid #333; }
        .achievement-row.unlocked { border-color: gold; }
        
        /* DEBUG MENU */
        #debug-menu { position: fixed; right: 10px; top: 150px; width: 140px; background: rgba(0,0,0,0.9); border: 1px solid lime; padding: 10px; display: none; z-index: 5000; box-shadow: 0 0 10px lime; font-family: monospace; font-size: 10px; }
        .debug-btn { background: #222; color: lime; border: 1px solid lime; width: 100%; margin: 2px 0; cursor: pointer; }

        #boss { position: absolute; width: 100px; height: 100px; background: radial-gradient(circle, #ff0000, #000); border-radius: 50%; top: -150px; left: 50%; transform: translateX(-50%); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; border: 2px solid white; }
        #boss-hp { width: 80%; height: 6px; background: #333; border: 1px solid white; }
        .stage-rock { background: #636e72 !important; } .stage-red { background: #c0392b !important; } 
        .stage-ocean { background: #0984e3 !important; } .stage-flowers { background: #00b894 !important; } 
        .stage-city { background: #f1c40f !important; box-shadow: 0 0 5px gold; }
        
        .upgrade-card { background: #161b33; padding: 10px; margin: 8px auto; border: 1px solid #444; border-radius: 8px; width: 85%; max-width: 400px; }
        button { cursor: pointer; border: none; padding: 10px 15px; border-radius: 4px; font-weight: bold; color: white; background: #ed1e79; }
        .full-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 4000; flex-direction: column; }
    </style>
</head>
<body onload="checkSave()">

    <div id="login-screen" class="full-overlay">
        <div style="border: 2px solid #ed1e79; padding: 30px; border-radius: 15px; background: #111;">
            <h1>GOD SIMULATOR 6.3</h1>
            <input type="text" id="god-name" placeholder="Divine Name...">
            <button onclick="login()">Begin</button>
            <p id="save-status" style="font-size:12px; color:gray; margin-top:10px;">No save found</p>
        </div>
    </div>

    <div id="debug-menu">
        <div style="color: lime;">ðŸ”§ DEBUG</div>
        <button class="debug-btn" onclick="isotopes += 1000000; updateUI();">+1M Iso</button>
        <button class="debug-btn" onclick="faith += 100; updateUI();">+100 Faith</button>
        <button class="debug-btn" onclick="spawnBoss()">Force Boss</button>
        <button class="debug-btn" onclick="localStorage.clear(); location.reload();">WIPE SAVE</button>
    </div>

    <div id="resource-bar">
        <span>Iso: <b id="isotope-count">0</b></span>
        <span style="color:#00f2ff;">Faith: <b id="faith-count">0</b></span>
        <button onclick="saveGame()" style="background:#2ecc71; font-size:10px; padding:5px;">Manual Save</button>
    </div>

    <nav id="main-nav">
        <button onclick="showScreen('play-screen')">World</button>
        <button onclick="showScreen('skill-screen')">Skills</button>
        <button onclick="showScreen('faith-screen')" style="color:#00f2ff;">Ascension</button>
        <button onclick="showScreen('stat-screen')">Stats</button>
    </nav>

    <main>
        <section id="play-screen" class="screen">
            <div id="grid-container">
                <div id="boss" onclick="attackBoss()">
                    <b style="font-size: 10px;">STAR EATER</b>
                    <div id="boss-hp"><div id="hp-fill" style="width:100%; height:100%; background: lime;"></div></div>
                </div>
                <div id="grid-9x9"></div>
            </div>
            <button onclick="advanceDay()" style="padding: 15px 30px;">Advance Day</button>
        </section>

        <section id="skill-screen" class="screen" style="display:none;"><div id="skills-container"></div></section>

        <section id="faith-screen" class="screen" style="display:none;">
            <h2 style="color:#00f2ff;">Divine Ascension</h2>
            <div class="upgrade-card" style="border: 2px solid #00f2ff;">
                <p>Sacrifice this world for Faith.</p>
                <p>Pending: <b id="pending-faith" style="color:#00f2ff;">0</b> FP</p>
                <button onclick="executeRebirth()" style="background:#00f2ff; color:black;">REBIRTH</button>
            </div>
            <div id="faith-shop-container"></div>
        </section>

        <section id="stat-screen" class="screen" style="display:none;">
            <h2>Statistics</h2>
            <div id="achievements-list"></div>
        </section>
    </main>

    <script>
        let skillsData = [
            { id: 0, name: "Tectonics", level: 0, base: 50, req: -1 },
            { id: 1, name: "Atmosphere", level: 0, base: 250, req: 0 },
            { id: 2, name: "Ozone", level: 0, base: 1000, req: 1 },
            { id: 3, name: "Hydration", level: 0, base: 4000, req: 2 },
            { id: 4, name: "Biosphere", level: 0, base: 15000, req: 3 },
            { id: 5, name: "Flora", level: 0, base: 60000, req: 4 },
            { id: 6, name: "Civilization", level: 0, base: 250000, req: 5 },
            { id: 7, name: "MegaCities", level: 0, base: 1000000, req: 6 }
        ];

        let faithUpgrades = [
            { id: 0, name: "Holy Magnet", desc: "Permanent 2x Isotopes", cost: 5, owned: false },
            { id: 1, name: "Auto-Time", desc: "Day advances every 3s", cost: 10, owned: false }
        ];

        let isotopes = 0, faith = 0, currentDay = 1, clicks = 0;
        let bossActive = false, bossHP = 100, bossPos = -150;

        function login() {
            let name = document.getElementById('god-name').value;
            if(name === "Infinity") document.getElementById('debug-menu').style.display = 'block';
            document.getElementById('login-screen').style.display = 'none';
            createGrid(); updateUI(); startAutoLoops();
        }

        function createGrid() {
            const grid = document.getElementById('grid-9x9'); grid.innerHTML = "";
            for (let i = 0; i < 81; i++) grid.innerHTML += '<div class="tile" id="tile-'+i+'"></div>';
            updateWorldVisuals();
        }

        function advanceDay() {
            clicks++;
            if (currentDay < 20) currentDay++; 
            else {
                currentDay = 1;
                let mult = faithUpgrades[0].owned ? 2 : 1;
                isotopes += (100 + (skillsData.reduce((a,b)=>a+b.level,0) * 50)) * mult;
                if(skillsData[7].level > 0 && !bossActive && Math.random() < 0.3) spawnBoss();
            }
            updateUI();
        }

        function executeRebirth() {
            let p = Math.floor(Math.sqrt(isotopes / 500));
            if(p < 1) return alert("Not enough Isotopes!");
            if(confirm(`Rebirth for ${p} Faith?`)){
                faith += p; isotopes = 0; currentDay = 1;
                skillsData.forEach(s => s.level = 0);
                updateWorldVisuals(); updateUI(); showScreen('play-screen');
            }
        }

        function buyFaith(id) {
            let u = faithUpgrades[id];
            if(faith >= u.cost && !u.owned) { faith -= u.cost; u.owned = true; updateUI(); }
        }

        function startAutoLoops() {
            setInterval(() => { if(faithUpgrades[1].owned) advanceDay(); }, 3000);
            setInterval(saveGame, 5000); // AUTO-SAVE EVERY 5 SECONDS
        }

        function saveGame() {
            let data = { iso: isotopes, fth: faith, sk: skillsData.map(s=>s.level), fup: faithUpgrades.map(u=>u.owned) };
            localStorage.setItem('godSimSave_v63', JSON.stringify(data));
        }

        function checkSave() {
            let saved = localStorage.getItem('godSimSave_v63');
            if(saved) document.getElementById('save-status').innerText = "Save Found! Proceeding...";
        }

        // Logic for Loading
        function login() {
            let name = document.getElementById('god-name').value;
            let saved = localStorage.getItem('godSimSave_v63');
            if(saved) {
                let d = JSON.parse(saved);
                isotopes = d.iso; faith = d.fth;
                d.sk.forEach((lvl, i) => skillsData[i].level = lvl);
                d.fup.forEach((owned, i) => faithUpgrades[i].owned = owned);
            }
            if(name === "Infinity") document.getElementById('debug-menu').style.display = 'block';
            document.getElementById('login-screen').style.display = 'none';
            createGrid(); updateUI(); startAutoLoops();
        }

        function spawnBoss() {
            bossActive = true; bossHP = 100; bossPos = -150;
            document.getElementById('boss').style.display = 'flex';
            let t = setInterval(() => {
                if(!bossActive) { clearInterval(t); return; }
                bossPos += 5; document.getElementById('boss').style.top = bossPos + "px";
                if(bossPos > 50) { alert("CONSUMED!"); localStorage.clear(); location.reload(); }
            }, 1000);
        }

        function attackBoss() {
            if(isotopes >= 5000) { isotopes -= 5000; bossHP -= 10; document.getElementById('hp-fill').style.width = bossHP + "%"; if(bossHP <= 0) { bossActive = false; document.getElementById('boss').style.display = 'none'; faith += 50; } updateUI(); }
        }

        function buySkill(id) {
            let s = skillsData[id], cost = Math.floor(s.base * Math.pow(2.2, s.level));
            if (isotopes >= cost) { isotopes -= cost; s.level++; updateWorldVisuals(); updateUI(); }
        }

        function updateWorldVisuals() {
            for(let i=0; i<81; i++) {
                let t = document.getElementById('tile-'+i); if(!t) continue;
                t.className = 'tile';
                if (i < skillsData[7].level * 10) t.classList.add('stage-city');
                else if (i < skillsData[5].level * 12) t.classList.add('stage-flowers');
                else if (i < skillsData[3].level * 15) t.classList.add('stage-ocean');
                else if (i < skillsData[1].level * 15) t.classList.add('stage-red');
                else if (i < skillsData[0].level * 20) t.classList.add('stage-rock');
            }
        }

        function updateUI() {
            document.getElementById('isotope-count').innerText = Math.floor(isotopes).toLocaleString();
            document.getElementById('faith-count').innerText = faith;
            document.getElementById('pending-faith').innerText = Math.floor(Math.sqrt(isotopes / 500));
            const sCon = document.getElementById('skills-container'); sCon.innerHTML = "";
            skillsData.forEach(s => {
                let unl = s.req === -1 || skillsData[s.req].level > 0;
                let cost = Math.floor(s.base * Math.pow(2.2, s.level));
                sCon.innerHTML += `<div class="upgrade-card" style="opacity:${unl?1:0.3}"><b>${unl?s.name:"???"}</b> (Lv ${s.level})<br><button onclick="buySkill(${s.id})" ${isotopes<cost||!unl||s.level>=5?'disabled':''}>${cost.toLocaleString()} Iso</button></div>`;
            });
            const fCon = document.getElementById('faith-shop-container'); fCon.innerHTML = "<h3>Faith Shop</h3>";
            faithUpgrades.forEach(u => {
                fCon.innerHTML += `<div class="faith-card"><b>${u.name}</b><br><small>${u.desc}</small><br><button onclick="buyFaith(${u.id})" ${faith<u.cost||u.owned?'disabled':''}>${u.owned?'OWNED':u.cost+' FP'}</button></div>`;
            });
        }

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById(id).style.display = 'block'; }
    </script>
</body>
    </html>
