<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Simulator Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="full-overlay">
        <div class="login-box">
            <h1>GOD SIMULATOR</h1>
            <p>Identify yourself to begin creation.</p>
            <input type="text" id="god-input" placeholder="Who are you?">
            <button onclick="checkIdentity()">Enter Universe</button>
        </div>
    </div>

    <div id="mission-box">
        <h4>MISSION</h4>
        <p id="mission-text">Restore the Dead Earth</p>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <small id="progress-percent">0% Green</small>
    </div>

    <div id="resource-bar">
        <span>Isotopes: <b id="isotope-count">0</b></span>
        <span>Day: <b id="day-count">1</b>/20</span>
        <div class="save-controls">
            <button onclick="exportSave()">Export</button>
            <button onclick="importSave()">Import</button>
        </div>
    </div>

    <nav id="main-nav">
        <button onclick="showScreen('play-screen')">Play</button>
        <button onclick="showScreen('skill-screen')">Skill Tree</button>
        <button onclick="showScreen('addon-screen')">Add-ons</button>
    </nav>

    <main>
        <section id="play-screen" class="screen">
            <div id="grid-9x9"></div>
            <button id="advance-btn" onclick="advanceDay()">Advance Day</button>
        </section>

        <section id="skill-screen" class="screen" style="display:none;">
            <h2>Divine Skill Tree</h2>
            <div id="skills-container"></div>
        </section>

        <section id="addon-screen" class="screen" style="display:none;">
            <h2>Automation Add-ons</h2>
            <div id="addons-list"></div>
        </section>
    </main>

    <script src="game.js"></script>
    <script src="skills.js"></script>
    <script src="save.js"></script>
</body>
        </html>
